<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节倒计时</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #d50000 0%, #ff6d00 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            width: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .current-year {
            font-size: 2rem;
            color: #FFEB3B;
            font-weight: bold;
            margin-bottom: 40px;
            padding: 8px 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            display: inline-block;
        }
        
        .spring-festival-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spring-festival-info h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #FFEB3B;
        }
        
        .spring-festival-date {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #FFEB3B;
        }
        
        .zodiac-info {
            font-size: 1.3rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
            max-width: 1000px;
        }
        
        .countdown-box {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px 15px;
            min-width: 180px;
            flex: 1;
            max-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-box:hover {
            transform: translateY(-10px);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .countdown-value {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            max-width: 800px;
            margin: 40px 0;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .progress-bar {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #FFEB3B;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .spring-festival-facts {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spring-festival-facts h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFEB3B;
        }
        
        .facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            text-align: left;
        }
        
        .fact {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .fact i {
            font-size: 2rem;
            color: #FFEB3B;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
            text-align: center;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .countdown-value {
                font-size: 3rem;
            }
            
            .countdown-box {
                min-width: 140px;
                padding: 20px 10px;
            }
            
            .spring-festival-date {
                font-size: 1.8rem;
            }
            
            .facts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .countdown-box {
                min-width: 120px;
                padding: 15px 5px;
            }
            
            .countdown-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">春节倒计时</h1>
            <p class="subtitle">欢度新春，喜迎佳节</p>
            <div class="current-year" id="currentYear">2024年</div>
        </header>
        
        <main>
            <section class="spring-festival-info">
                <h2>下一个春节</h2>
                <div class="spring-festival-date" id="springFestivalDate">2025年1月29日</div>
                <p id="countdownMessage">春节倒计时</p>
                <div class="zodiac-info">
                    <i class="fas fa-dragon"></i>
                    <span id="zodiacAnimal">龙年</span>
                </div>
            </section>
            
            <div class="countdown-container">
                <div class="countdown-box">
                    <div class="countdown-value" id="days">00</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>距离春节还有</span>
                    <span id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            
            <section class="spring-festival-facts">
                <h2>春节习俗</h2>
                <div class="facts-grid">
                    <div class="fact">
                        <i class="fas fa-paint-brush"></i>
                        <div>
                            <h3>贴春联</h3>
                            <p>春节前夕，家家户户贴上红色春联，寓意辞旧迎新，增加节日气氛。</p>
                        </div>
                    </div>
                    <div class="fact">
                        <i class="fas fa-fire"></i>
                        <div>
                            <h3>放鞭炮</h3>
                            <p>传统上，燃放鞭炮可以驱赶年兽，迎接新年的到来。</p>
                        </div>
                    </div>
                    <div class="fact">
                        <i class="fas fa-hands"></i>
                        <div>
                            <h3>拜年</h3>
                            <p>春节期间，人们互相拜年祝福，长辈会给晚辈压岁钱。</p>
                        </div>
                    </div>
                    <div class="fact">
                        <i class="fas fa-utensils"></i>
                        <div>
                            <h3>年夜饭</h3>
                            <p>除夕夜全家团聚吃年夜饭，是春节最重要的家庭活动。</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>© 2024 春节倒计时 | 农历新年是中国人民最重要的传统节日</p>
        </footer>
    </div>

    <script>
        // 春节倒计时TypeScript逻辑
        // 使用立即执行函数封装代码
        (function() {
            // 获取DOM元素
            const currentYearEl = document.getElementById('currentYear');
            const springFestivalDateEl = document.getElementById('springFestivalDate');
            const zodiacAnimalEl = document.getElementById('zodiacAnimal');
            const countdownMessageEl = document.getElementById('countdownMessage');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const progressBarEl = document.getElementById('progressBar');
            const progressPercentageEl = document.getElementById('progressPercentage');
            
            // 获取当前日期
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // 显示当前年份
            currentYearEl.textContent = `${currentYear}年`;
            
            // 计算下一个春节日期（农历正月初一）
            // 春节日期基于农历，这里使用近似算法
            function getNextSpringFestival() {
                // 简单算法：春节通常在1月21日到2月20日之间
                // 这里使用预计算的春节日期（2024-2030年）
                const springFestivalDates = {
                    2024: new Date(2024, 1, 10), // 2024年2月10日
                    2025: new Date(2025, 0, 29), // 2025年1月29日
                    2026: new Date(2026, 1, 17), // 2026年2月17日
                    2027: new Date(2027, 1, 6),  // 2027年2月6日
                    2028: new Date(2028, 0, 26), // 2028年1月26日
                    2029: new Date(2029, 1, 13), // 2029年2月13日
                    2030: new Date(2030, 1, 3)   // 2030年2月3日
                };
                
                // 获取当前年份的春节
                let springFestival = springFestivalDates[currentYear];
                
                // 如果当前日期已经过了今年春节，则获取明年春节
                if (now > springFestival) {
                    springFestival = springFestivalDates[currentYear + 1];
                }
                
                return springFestival;
            }
            
            // 获取下一个春节日期
            const nextSpringFestival = getNextSpringFestival();
            
            // 显示春节日期
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${year}年${month}月${day}日`;
            };
            
            springFestivalDateEl.textContent = formatDate(nextSpringFestival);
            
            // 根据年份计算生肖
            function getZodiacAnimal(year) {
                const zodiacAnimals = [
                    '鼠', '牛', '虎', '兔', '龙', '蛇',
                    '马', '羊', '猴', '鸡', '狗', '猪'
                ];
                // 农历生肖基于农历年，但这里简化使用公历年
                // 2024年是龙年，以此为基础计算
                const baseYear = 2024; // 龙年
                const baseIndex = 4; // 龙在生肖数组中的索引
                
                const diff = year - baseYear;
                const index = (baseIndex + diff) % 12;
                // 处理负数
                const animalIndex = index >= 0 ? index : index + 12;
                return zodiacAnimals[animalIndex] + '年';
            }
            
            // 显示生肖
            const springFestivalYear = nextSpringFestival.getFullYear();
            zodiacAnimalEl.textContent = getZodiacAnimal(springFestivalYear);
            
            // 更新倒计时
            function updateCountdown() {
                const now = new Date();
                const timeDiff = nextSpringFestival.getTime() - now.getTime();
                
                // 如果春节已经到了
                if (timeDiff <= 0) {
                    daysEl.textContent = '00';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    countdownMessageEl.textContent = '春节快乐！';
                    progressBarEl.style.width = '100%';
                    progressPercentageEl.textContent = '100%';
                    return;
                }
                
                // 计算天、小时、分钟、秒
                const seconds = Math.floor(timeDiff / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                
                // 更新显示
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = (hours % 24).toString().padStart(2, '0');
                minutesEl.textContent = (minutes % 60).toString().padStart(2, '0');
                secondsEl.textContent = (seconds % 60).toString().padStart(2, '0');
                
                // 更新进度条
                // 假设春节倒计时从上一年的春节开始（约365天）
                const daysInYear = 365;
                const daysUntil = days;
                const progress = Math.max(0, 100 - (daysUntil / daysInYear) * 100);
                progressBarEl.style.width = `${progress}%`;
                progressPercentageEl.textContent = `${Math.round(progress)}%`;
                
                // 更新消息
                if (days > 30) {
                    countdownMessageEl.textContent = `还有 ${days} 天就到春节了！`;
                } else if (days > 7) {
                    countdownMessageEl.textContent = `春节越来越近了，只剩 ${days} 天！`;
                } else if (days > 1) {
                    countdownMessageEl.textContent = `仅剩 ${days} 天，春节即将到来！`;
                } else if (days === 1) {
                    countdownMessageEl.textContent = '明天就是春节了！';
                } else {
                    countdownMessageEl.textContent = '今天就是春节！';
                }
            }
            
            // 初始化倒计时
            updateCountdown();
            
            // 每秒更新一次倒计时
            setInterval(updateCountdown, 1000);
            
            // 创建烟花效果
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // 随机位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                
                // 随机颜色
                const colors = ['#FFEB3B', '#FF9800', '#FF5722', '#F44336', '#E91E63'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // 设置样式
                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                firework.style.backgroundColor = color;
                firework.style.boxShadow = `0 0 ${size*2}px ${size}px ${color}`;
                
                document.body.appendChild(firework);
                
                // 移除烟花元素
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
            
            // 定期创建烟花
            setInterval(() => {
                // 只在倒计时少于7天时显示烟花
                const days = parseInt(daysEl.textContent);
                if (days < 7) {
                    createFirework();
                }
            }, 500);
            
            // 初始创建一些烟花
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFirework(), i * 100);
            }
        })();
    </script>
</body>
</html>
